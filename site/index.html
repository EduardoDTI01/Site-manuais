<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biblioteca de Manuais</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-image: url('PlanoDeFundo.png');
      background-size: cover;       
      background-position: center;   
      background-repeat: no-repeat; 
      min-height: 100vh;            
      display: flex;
      align-items: center;          
      justify-content: center;
      padding: 20px;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.95);
      width: 100%;
      max-width: 800px;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin-bottom: 15px;
    }

    a {
      text-decoration: none;
      color: #162029;
      font-weight: bold;
    }

    a:hover {
      color: #88000b;
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }

      h1 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Biblioteca de manuais</h1>
    <p>Veja os manuais disponiveis:</p>
    <ul>
      <li><a href="pdfs/arquivo1.pdf" target="_blank">Arquivo 1</a></li>
      <li><a href="pdfs/arquivo2.pdf" target="_blank">Arquivo 2</a></li>
    </ul>
  </div>

</body>
</html>
